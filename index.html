<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento TypeScript</title>
</head>
<body>
    <header>
    <h1>Estacionamento</h1>
    <h2>Feito com TypeScript, armazenado com localStorage</h2>
    </header>
    <section>
    <input
        type="text"
        id="nome"
        placeholder="Digite o nome do veículo: "
        autocomplete="off"
    /><br>
    <input
        type="text"
        id="placa"
        placeholder="Digite a placa do veículo: "
        autocomplete="off"
    /><br><br>
    <button id="cadastrar">Cadastrar</button><br>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
            <tbody id="patio"></tbody>
        </thead>
    </table>
    </section>

    <footer>Criado por Wesley Sieiro Takatsu de Araujo no Bootcamp da DIO</footer>
    <script src="./script.js"></script>
</body>
</html>
